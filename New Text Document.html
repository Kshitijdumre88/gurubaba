<style>
    /* Full page setup */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to bottom, #000022, #000000); /* Dark night gradient */
      position: relative;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Big bold centered text */
    .big-bold-text {
      font-size: 50px;
      font-weight: bold;
      text-align: center;
      margin: 40px 0 60px 0;
      position: relative;
      z-index: 2;
    }

    /* Boxes container */
    .box-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      z-index: 2;
    }

    a {
      text-decoration: none;
    }

    .box {
      width: 150px;
      height: 100px;
      background-color: aqua;
      border: 2px solid #000;
      border-radius: 10px;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
      color: black;
      display: block;
      transition: background-color 0.3s;
    }

    .box:hover {
      background-color: #00cccc;
      cursor: pointer;
    }

    /* Star styles with glowing effect */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      box-shadow:
        0 0 6px 3px rgba(255, 255, 255, 0.8),
        0 0 12px 6px rgba(255, 255, 255, 0.6);
      animation: twinkle 3s infinite alternate;
    }

    /* Different sizes and animation delays */
    .star.small {
      width: 2px;
      height: 2px;
      animation-duration: 2s;
      box-shadow:
        0 0 4px 2px rgba(255, 255, 255, 0.9),
        0 0 8px 4px rgba(255, 255, 255, 0.7);
    }
    .star.medium {
      width: 3px;
      height: 3px;
      animation-duration: 3s;
      box-shadow:
        0 0 6px 3px rgba(255, 255, 255, 0.8),
        0 0 12px 6px rgba(255, 255, 255, 0.6);
    }
    .star.large {
      width: 4px;
      height: 4px;
      animation-duration: 4s;
      box-shadow:
        0 0 8px 4px rgba(255, 255, 255, 0.7),
        0 0 16px 8px rgba(255, 255, 255, 0.5);
    }

    /* Twinkle animation */
    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
  <style>
    .big-bold-text {
      font-size: 50px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .box-container {
      display: flex;
      justify-content: center;
      gap: 20px; /* Space between boxes */
    }

    .box {
      width: 150px;
      height: 100px;
      background-color: aqua; /* Changed to aqua */
      border: 2px solid #000;
      border-radius: 10px;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
      color: black;

  <style>
 @keyframes floatUpDown {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    .box {
      width: 150px;
      height: 100px;
      background-color: aqua;
      border: 2px solid #000;
      border-radius: 10px;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
      color: black;
      display: block;
      transition: background-color 0.3s;
      animation: floatUpDown 3s ease-in-out infinite;
    }

    /* Offset animation start time for each box */
    .box:nth-child(1) { animation-delay: 0s; }
    .box:nth-child(2) { animation-delay: 0.5s; }
    .box:nth-child(3) { animation-delay: 1s; }
    .box:nth-child(4) { animation-delay: 1.5s; }

    .box:hover {
      background-color: #00cccc;
      cursor: pointer;
      animation-play-state: paused; /* pause float on hover */
    }

    /* Star styles with glowing effect */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      box-shadow:
        0 0 6px 3px rgba(255, 255, 255, 0.8),
        0 0 12px 6px rgba(255, 255, 255, 0.6);
      animation: twinkle 3s infinite alternate;
    }

    .star.small {
      width: 2px;
      height: 2px;
      animation-duration: 2s;
      box-shadow:
        0 0 4px 2px rgba(255, 255, 255, 0.9),
        0 0 8px 4px rgba(255, 255, 255, 0.7);
    }
    .star.medium {
      width: 3px;
      height: 3px;
      animation-duration: 3s;
      box-shadow:
        0 0 6px 3px rgba(255, 255, 255, 0.8),
        0 0 12px 6px rgba(255, 255, 255, 0.6);
    }
    .star.large {
      width: 4px;
      height: 4px;
      animation-duration: 4s;
      box-shadow:
        0 0 8px 4px rgba(255, 255, 255, 0.7),
        0 0 16px 8px rgba(255, 255, 255, 0.5);
    }

    /* Twinkle animation */
    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
         /* Combine animations using commas */
      animation: floatUpDown 3s ease-in-out infinite,
                 pulseScale 2s ease-in-out infinite;
      /* To allow transform combining */
      transform-origin: center bottom;
    }

    /* Offset animation start time for each box */
    .box:nth-child(1) {
      animation-delay: 0s, 0s;
    }
    .box:nth-child(2) {
      animation-delay: 0.5s, 0.5s;
    }
    .box:nth-child(3) {
      animation-delay: 1s, 1s;
    }
    .box:nth-child(4) {
      animation-delay: 1.5s, 1.5s;
    }

    .box:hover {
      background-color: #00cccc;
      cursor: pointer;
      animation-play-state: paused; /* pause animations on hover */
    }
  </style>
</head>
